<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Covid Tracker</title>
</head>

<body onorientationchange="orientationChecker()">
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img width="30" height="30" src="img/covid.png" alt="">
      </a>
      <span class="navbar-brand mb-0 h1">Covid Tracker</span>
      <button onclick="report()" class="btn btn-danger">
        <i class="fas fa-bug"></i>
        Report a bug
      </button>
    </nav>
  </header>
  <div id="main" class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">Total covid-19 statistic</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="screenOrientNotify" class="alert alert-info" role="alert">
          <i class="fas fa-info-circle"></i>
          For better reading, orient your device in landscape mode
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div style="margin: 50px;" class="card">
          <div id="chrt" class="card-body">
            <canvas id="chartBar"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    let report = () => {
      window.location.href = "mailto:lyk4n@protonmail.com";
    } // Bug report mail
    
    let orientationChecker = () => {
      if (window.screen.orientation === 'landscape-primary' || widowows.screen.orientation === 'landscape-secondary') {
        $('#screenOrientNotify').hide();
      } else {
        $('#screenOrientNotify').show();
      }
    }
  </script>
</body>

</html>
